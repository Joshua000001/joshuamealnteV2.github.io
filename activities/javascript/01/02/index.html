<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Javascript Activity 02</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grading System</title>
      </head>
      <body>
        <main class="container-fluid mt-4">
          <section class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2 bg-primary text-white p-5">
              <h2>Grading System</h2>

              <!-- English -->
              <div class="mb-3 mt-3">
                <label for="english">English:</label>
                <input
                  type="number"
                  class="form-control form-control-sm output"
                  placeholder=""
                  id="english"
                />
              </div>

              <!-- Mathematics -->
              <div class="mb-3 mt-3">
                <label for="math">Mathematics:</label>
                <input
                  type="number"
                  class="form-control form-control-sm output"
                  placeholder=""
                  id="math"
                />
              </div>

              <!-- Data Structures -->
              <div class="mb-3 mt-3">
                <label for="dataStructures">Data Structures:</label>
                <input
                  type="number"
                  class="form-control form-control-sm output"
                  placeholder=""
                  id="dataStructures"
                />
              </div>

              <!-- Computer Programming -->
              <div class="mb-3 mt-3">
                <label for="programming">Computer Programming:</label>
                <input
                  type="number"
                  class="form-control form-control-sm output"
                  placeholder=""
                  id="programming"
                />
              </div>

              <!-- Web Programming -->
              <div class="mb-3 mt-3">
                <label for="webProgramming">Web Programming:</label>
                <input
                  type="number"
                  class="form-control form-control-sm output"
                  placeholder=""
                  id="webProgramming"
                />
              </div>

              <div class="mb-3 mt-3">
                <hr />
              </div>

              <!-- TOTAL GRADES -->
              <div class="mb-3 mt-5">
                <label for="totalGrades">TOTAL GRADES:</label>
                <input
                  type="number"
                  class="form-control form-control-sm total"
                  placeholder=""
                  id="totalGrades"
                  readonly
                />
              </div>

              <div class="mb-3 mt-3">
                <label for="average">AVERAGE:</label>
                <input
                  type="number"
                  class="form-control form-control-sm average"
                  placeholder=""
                  id="average"
                  readonly
                />
              </div>
            </div>
          </section>
        </main>

        <script src="assets/scripts.js"></script>
      </body>
    </html>
  </body>
</html>

></script>
